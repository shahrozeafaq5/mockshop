<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mock Shop{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind & AlpineJS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://unpkg.com/feather-icons"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; opacity: 0; transition: opacity 0.5s ease-in; }
    body.loaded { opacity: 1; }
  </style>
  <script>
    window.addEventListener("load", () => { document.body.classList.add("loaded"); })
  </script>
</head>
<body class="bg-gray-50 text-gray-800 flex flex-col min-h-screen">

  <!-- Navbar -->
  <nav class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
      <a href="{% url 'product_list' %}" class="text-2xl font-extrabold text-primary">MockShop</a>
      <div class="hidden md:flex items-center space-x-6">
        <a href="{% url 'product_list' %}" class="hover:text-primary transition duration-300">Products</a>
        <a href="#" class="hover:text-primary transition duration-300">About</a>
        <a href="#" class="hover:text-primary transition duration-300">Contact</a>
      </div>
      <div class="relative">
        <a href="{% url 'cart_view' %}" class="flex items-center space-x-2 text-gray-700 hover:text-primary">
          <i data-feather="shopping-cart" class="w-6 h-6"></i>
          {% if request.session.cart %}
          <span class="absolute -top-2 -right-2 bg-secondary text-white text-xs font-bold rounded-full px-2 animate-bounce">
            {{ request.session.cart|length }}
          </span>
          {% endif %}
        </a>
      </div>
    </div>
  </nav>

  <!-- Content -->
  <main class="flex-grow max-w-7xl mx-auto px-4 py-8">{% block content %}{% endblock %}</main>

  <!-- Footer -->
  <footer class="bg-white border-t mt-8">
    <div class="max-w-7xl mx-auto px-4 py-6 flex flex-col md:flex-row justify-between items-center text-gray-600">
      <p>&copy; 2025 MockShop. All rights reserved.</p>
      <div class="space-x-4 mt-2 md:mt-0">
        <a href="#" class="hover:text-primary">Privacy Policy</a>
        <a href="#" class="hover:text-primary">Terms</a>
      </div>
    </div>
  </footer>

  <script>feather.replace()</script>
</body>
</html>
