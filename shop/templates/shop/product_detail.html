{% extends "base.html" %}
{% block content %}
<div class="container mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">{{ product.name }}</h1>
  <p class="mb-2">{{ product.description }}</p>
  <p class="mb-4">Price: ${{ product.price }}</p>

  <form action="{% url 'add_to_cart' product.id %}" method="post" class="space-y-2">
    {% csrf_token %}
    <label for="quantity">Quantity:</label>
    <input type="number" name="quantity" value="1" min="1" max="10" class="border rounded p-1">
    <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Add to cart</button>
  </form>
</div>
{% endblock %}
